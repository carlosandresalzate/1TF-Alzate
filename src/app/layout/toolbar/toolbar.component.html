<mat-toolbar>
  <button
    (click)="drawerToggler.emit()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>CoderHouse</span>
  <span class="example-spacer"></span>
  <!-- select theme  -->
  <mat-slide-toggle
    [(ngModel)]="isChecked"
    (change)="toggleTheme()"
    id="slideToggleTheme"
  >
    {{ themeSelected }}
  </mat-slide-toggle>
</mat-toolbar>
